<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>Send Spam to me</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
	<div class="row">
		<h1 class="col s6 offset-s3"><span class="flow-text">Send Spam to me</span></h1>
		<div class="col s4"><i class="large material-icons">input</i>
			<p>Input your email</p>
		</div>
		<div class="col s4"><i class="large material-icons">email</i></div>
		<div class="col s4"><i class="large material-icons">thumb_down</i></div>
		<form id="emailsubmit" action="" method="post" enctype="multipart/form-data" class="col s12">
			<div class="input-field col s12">
				<input id="email" name="email" type="email" class="validate">
				<label for="email" class="active">Email</label>
			</div>
		</form>
	</div>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="site.js">

</body>
</html>
